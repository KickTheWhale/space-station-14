- type: gameMap
  id: Amber
  mapName: 'Amber'
  mapPath: /Maps/amber.yml
  minPlayers: 7
  maxPlayers: 50
  stations:
    Amber:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Amber Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14-SB'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_amber.yml
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 1, 3 ]
            Reporter: [ 1, 1 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 0, 0 ] # Handled in its own jobgroup
            TechnicalAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 0, 0 ] # Handled in its own jobgroup
            Paramedic: [ 2, 2 ]
            MedicalIntern: [ 0, 0 ] # Handled in its own jobgroup
            Psychologist: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 0, 0 ] # Handled in its own jobgroup
            ResearchAssistant: [ 0, 0 ] # Handled in its own jobgroup
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 0, 0 ] # Handled in its own jobgroup
            Detective: [ 1, 1 ]
            SecurityCadet: [ 0, 0 ] # Handled in its own jobgroup
            Lawyer: [ 1, 1 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 2, 3 ]
            CargoTechnician: [ 2, 3 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
          jobGroups:
            EngineeringTeam:
              roundStart: 3
              midRound: 5
              members:
                - StationEngineer
                - TechnicalAssistant
            MedicalTeam:
              roundStart: 3
              midRound: 6
              members:
                - MedicalIntern
                - MedicalDoctor
            ResearchTeam:
              roundStart: 5
              midRound: 6
              members:
                - Scientist
                - ResearchAssistant
            SecurityTeam:
              roundStart: 5
              midRound: 5
              members:
                - SecurityOfficer
                - SecurityCadet
